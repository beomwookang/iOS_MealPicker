disabled_rules: #rules identifiers to exclude from running
  - line_length
  - control_statement
  - todo
  - unused_optional_binding
  - trailing_whitespace
  - comment_spacing
  - cyclomatic_complexity
  - function_body_length
  
identifier_name:
  allowed_symbols: "_"
  min_length: 1
  
opt_in_rules:
  # instead of .count==0 use .isEmpty
  - empty_count
  # instead of empty string use .isEmpty for comparison
  - empty_string
  
excluded:
  - Pods
  - AppDelegate.swift
  - SceneDelegate.swift
